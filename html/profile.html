<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        .top-bar {
            background-color: #f8f8f8;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
        }

        .top-bar-buttons {
            display: flex;
            gap: 10px;
        }

        .top-bar-buttons button {
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
        }

        .top-bar-buttons .add-button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }

        .top-bar-buttons .profile-button,
        .top-bar-buttons .logout-button {
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .sidebar {
            background-color: #2c3e50;
            color: white;
            width: 200px;
            padding-top: 60px;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
        }

        .sidebar .category-button {
            display: block;
            width: 100%;
            padding: 15px;
            text-align: left;
            background-color: #34495e;
            color: white;
            border: none;
            outline: none;
            cursor: pointer;
            border-bottom: 1px solid #1a252f;
        }

        .sidebar .category-button:hover {
            background-color: #1abc9c;
        }

        /* Main Content Styling */
        .main-content {
            margin-left: 200px;
            padding: 70px 20px 20px 20px;
            flex: 1;
            overflow-y: auto;
        }

        .profile-section {
            max-width: 600px;
            margin: 0 auto;
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .profile-section h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .profile-section label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .profile-section .info {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .profile-section .buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .profile-section button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .profile-section button:hover {
            background-color: #0056b3;
        }

        .profile-section .api-key-display {
            margin-top: 10px;
            padding: 10px;
            background-color: #e9e9e9;
            border: 1px solid #ccc;
            border-radius: 4px;
            min-height: 30px;
            display: none;
        }

        /* Grayed Out Section for TOTP */
        .totp-section {
            margin-top: 40px;
            padding: 20px;
            background-color: #e0e0e0;
            border: 1px solid #ccc;
            border-radius: 4px;
            color: #555;
        }

        .totp-section button {
            background-color: #ccc;
            color: #888;
            cursor: not-allowed;
        }

        .totp-section h3 {
            margin-bottom: 10px;
        }

        .totp-section p {
            font-style: italic;
        }

    </style>
</head>
<body>

    <!-- Top Bar -->
    <div class="top-bar">
        <div class="logo">Credman</div>
        <div class="top-bar-buttons">
            <button class="add-button" onclick="navigateTo('add.html')">Add</button>
            <button class="profile-button" onclick="navigateTo('add.html')">Profile</button>
            <button class="logout-button" onclick="logout()">Logout</button>
        </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <button class="category-button" onclick="navigateTo('index.html')">Search</button>
        <button class="category-button" onclick="navigateTo('hashes.html')">Hashes</button>
        <button class="category-button" onclick="navigateTo('tools.html')">Tools</button>
        <button class="category-button" onclick="navigateTo('tags.html')">Tags</button>
        <button class="category-button" onclick="navigateTo('check.html')">Check</button>
        <button class="category-button" onclick="navigateTo('update.html')">Update</button>
        <button class="category-button" onclick="navigateTo('engagement.html')">Engagement</button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="profile-section">
            <h2>Profile Information</h2>

            <label for="username">Username</label>
            <div class="info" id="username">johndoe</div>

            <label for="email">Email</label>
            <div class="info" id="email">johndoe@example.com</div>

            <div class="buttons">
                <button onclick="changePassword()">Change Password</button>
                <button onclick="getApiKey()">Get API Key</button>
            </div>

            <div class="api-key-display" id="api-key-display">
                <!-- API Key will be displayed here -->
            </div>
        </div>

        <!-- Grayed Out TOTP Section -->
        <div class="totp-section">
            <h3>TOTP Setup (MFA)</h3>
            <p>Coming Soon</p>
            <button disabled>Enable TOTP</button>
        </div>
    </div>

    <script>
        // Mock function to simulate change password
        function changePassword() {
            alert("Change password feature coming soon.");
        }

        // Mock function to simulate getting API key
        function getApiKey() {
            
            alert("API key feature coming soon.");

            //document.getElementById('api-key-display').style.display = 'block';
        }

    
        function navigateTo(page) {
            // Navigate to the specified page
            window.location.href = page;
        }

        function logout() {
            // This is where you can add your logout logic (like clearing user session)
            alert('Logging out...');
            window.location.href = 'login.html';  // Redirect to a login page (if applicable)
        }
</script>

    </script>

</body>
</html>
